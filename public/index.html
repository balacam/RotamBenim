<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel List - RotamBenim</title>
    <meta name="description" content="Discover places to visit around the world, plan your routes and personalize your travel experience.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-800 text-white overflow-hidden">
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">...</div>
    <div id="toastContainer" class="fixed top-4 right-4 z-40 space-y-2"></div>
    <div id="countrySelectorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">...</div>

    <header class="fixed top-0 left-0 right-0 z-30 p-4 bg-black bg-opacity-20 backdrop-blur-sm">
        <div class="container mx-auto max-w-7xl flex justify-between items-center">
            <h1 class="text-xl font-bold title-gradient">My Travel List</h1>
            <div id="authContainer">
                <button id="googleSignInBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center mx-auto transition-colors duration-200">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">...</svg>
                    Sign in with Google
                </button>
                <div id="userDisplay" class="hidden mt-2 flex justify-center items-center">
                    <img id="userPhoto" class="w-8 h-8 rounded-full mr-2" alt="User Photo">
                    <span id="userName" class="text-sm font-medium"></span>
                    <button id="signOutBtn" class="ml-4 bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md text-xs">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main id="fullpage-container" class="w-full h-full overflow-y-auto scroll-snap-y-mandatory">
        <section class="h-screen w-full flex items-center justify-center scroll-snap-align-start bg-gray-900">
            <div class="text-center">
                <h2 class="text-4xl font-bold mb-4">Welcome to Your Travel List</h2>
                <p id="fullpage-status">Please sign in with Google to see your destinations.</p>
                <div id="fullpage-loader" class="loader mx-auto mt-4 hidden"></div>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/language-manager.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/fullpage-manager.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
