<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, TwitterAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyB6bIJOkooeRSKWtb09zdNmMIjHDbXCzYA",
    authDomain: "rotambenim.firebaseapp.com",
    projectId: "rotambenim",
    storageBucket: "rotambenim.firebasestorage.app",
    messagingSenderId: "374285362920",
    appId: "1:374285362920:web:b4058cf4a93e7337168b5d",
    measurementId: "G-0QVZ4LDYPJ"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const analytics = getAnalytics(app);

// DOM elements
const googleSignInBtn = document.getElementById('googleSignIn');
const twitterSignInBtn = document.getElementById('twitterSignIn');

// Handle Google Sign In
async function signInWithGoogle() {
    try {
        console.log('Google Sign In başlatılıyor...');
        googleSignInBtn.disabled = true;
        googleSignInBtn.innerHTML = 'Giriş yapılıyor...';
        
        const provider = new GoogleAuthProvider();
        console.log('Provider oluşturuldu:', provider);
        
        const result = await signInWithPopup(auth, provider);
        console.log('Giriş başarılı:', result.user);
        
        alert('Hoş geldiniz, ' + result.user.displayName + '!');
        
        // Ana sayfaya yönlendir - Firebase Auth'un tamamlanması için kısa bir bekleme
        console.log('Index.html sayfasına yönlendiriliyor...');
        console.log('Mevcut URL:', window.location.href);
        setTimeout(() => {
            console.log('Yönlendirme başlatılıyor...');
            window.location.replace('/index.html');
        }, 2000);
        
    } catch (error) {
        console.error('Giriş hatası detayı:', error);
        console.error('Hata kodu:', error.code);
        console.error('Hata mesajı:', error.message);
        
        let errorMessage = 'Giriş yapılırken bir hata oluştu: ' + error.code;
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Giriş iptal edildi.';
        } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Ağ hatası. İnternet bağlantınızı kontrol edin.';
        } else if (error.code === 'auth/unauthorized-domain') {
            errorMessage = 'Bu domain (localhost:8000) için giriş yetkisi yok. Firebase Console\'da authorized domains listesine localhost ekleyin.';
        }
        
        alert(errorMessage);
        googleSignInBtn.disabled = false;
        googleSignInBtn.innerHTML = '<svg aria-hidden="true" class="h-6 w-6" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>';
    }
}

// Handle Twitter Sign In
async function signInWithTwitter() {
    try {
        console.log('Twitter Sign In başlatılıyor...');
        twitterSignInBtn.disabled = true;
        twitterSignInBtn.innerHTML = 'Giriş yapılıyor...';
        
        const provider = new TwitterAuthProvider();
        console.log('Twitter Provider oluşturuldu:', provider);
        
        const result = await signInWithPopup(auth, provider);
        console.log('Twitter giriş başarılı:', result.user);
        
        alert('Hoş geldiniz, ' + result.user.displayName + '!');
        
        // Ana sayfaya yönlendir
        console.log('Index.html sayfasına yönlendiriliyor...');
        setTimeout(() => {
            console.log('Yönlendirme başlatılıyor...');
            window.location.replace('/index.html');
        }, 2000);
        
    } catch (error) {
        console.error('Twitter giriş hatası detayı:', error);
        console.error('Hata kodu:', error.code);
        console.error('Hata mesajı:', error.message);
        
        let errorMessage = 'Twitter ile giriş yapılırken bir hata oluştu: ' + error.code;
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Giriş iptal edildi.';
        } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Ağ hatası. İnternet bağlantınızı kontrol edin.';
        } else if (error.code === 'auth/unauthorized-domain') {
            errorMessage = 'Bu domain için Twitter girişi yetkili değil. Firebase Console\'da Twitter Auth ayarlarını kontrol edin.';
        } else if (error.code === 'auth/operation-not-allowed') {
            errorMessage = 'Twitter girişi etkinleştirilmemiş. Firebase Console\'da Twitter Auth Provider\'ını etkinleştirin.';
        }
        
        alert(errorMessage);
        twitterSignInBtn.disabled = false;
        twitterSignInBtn.innerHTML = '<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>';
    }
}

// Make functions global
window.signInWithGoogle = signInWithGoogle;
window.signInWithTwitter = signInWithTwitter;
</script>
